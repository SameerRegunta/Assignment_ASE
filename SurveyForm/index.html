<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button.reset {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
    </select>

    <label>Gender:</label>
    <label><input type="checkbox" name="gender" value="male"> Male</label>
    <label><input type="checkbox" name="gender" value="female"> Female</label>
    <label><input type="checkbox" name="gender" value="other"> Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required>

    <button type="button" onclick="submitForm()">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
</form>

<script>
    function submitForm() {
        var form = document.getElementById("surveyForm");
        if (form.checkValidity()) {
            var formData = new FormData(form);
            var popupContent = "Survey Results:\n";
            formData.forEach(function (value, key) {
                popupContent += key.charAt(0).toUpperCase() + key.slice(1) + ": " + value + "\n";
            });
            alert(popupContent);
        } else {
            alert("Please fill out all fields correctly.");
        }
    }

    function resetForm() {
        document.getElementById("surveyForm").reset();
    }
</script>

</body>
</html>
